<!doctype HTML>
<html>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
<script src="https://kit.fontawesome.com/55c4df76c1.js"></script>
<style type="text/css">
    #arjsDebugUIContainer {
        display: none;
    }
    #backButton {
        position: absolute;
        bottom: 5px;
        left: 5px;
        min-width: 50px;
        min-height: 30px;
        padding-right: 5%;
        padding-top: 4%;
        background: url("images/arrow-left.svg") 50% 50%/70% 70% no-repeat rgba(0,0,0,.35);
        border: none;
        z-index: 1;
    }
</style>
  <body style='margin : 0px; overflow: hidden;'>
    <button id="backButton" onclick="location.href='https://qwild-dev.herokuapp.com/'"></button>
    <a-scene embedded arjs>
      <a-marker type="pattern" url="pattern-qwild-square.patt">
        <!-- <a-box position='0 0.5 0' material='color: yellow;'></a-box> -->
        <a-entity 
          obj-model="obj: url(koala.obj); mtl: url(koala.mtl)">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
<script>
    $( document ).ready(function() {
        var element = document.getElementById("arjsDebugUIContainer");
        document.getElementById("arjsDebugUIContainer").style.display = "none";
        document.getElementById("arjsDebugUIContainer").style.height = "0px";
        $(element).remove();
        element.parentNode.removeChild(element);
    });
</script>
